<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>跳轉中…</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <h2>正在開啟 YouTube 熱門影片榜 🇯🇵（另開分頁）</h2>
  <p>5 秒後將自動跳轉至 Product Hunt 類別頁…</p>
  <p>請稍候 <span id="countdown">5</span> 秒</p>
  <script>
    const youtubeURL = "https://charts.youtube.com/charts/TrendingVideos/jp/RightNow";
    const targetURL = "https://www.producthunt.com/categories?ref=header_nav";
    window.open(youtubeURL, '_blank');
    let count = 5;
    const el = document.getElementById("countdown");
    const timer = setInterval(() => {
      count--;
      el.textContent = count;
      if (count <= 0) {
        clearInterval(timer);
        window.location.href = targetURL;
      }
    }, 1000);
  </script>
</body>
</html>
